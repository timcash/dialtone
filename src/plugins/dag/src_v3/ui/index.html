<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAG v3</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="app">
      <header aria-label="App Header">
        <h1>dialtone.dag</h1>
      </header>

      <nav aria-label="Global Menu">
        <div aria-label="Global Menu Panel" hidden></div>
      </nav>

      <section id="dag-table" aria-label="DAG Table Section">
        <table aria-label="DAG Table">
          <thead>
            <tr>
              <th>KEY</th>
              <th>VALUE</th>
              <th>STATUS</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="three" aria-label="Three Section" hidden>
        <canvas aria-label="Three Canvas"></canvas>
        <div class="dag-history" aria-label="DAG Node History">
          <h3>Node History</h3>
          <div class="dag-history-row">
            <span class="swatch recent-1"></span>
            <code aria-label="DAG Node History Item 1">none</code>
          </div>
          <div class="dag-history-row">
            <span class="swatch recent-2"></span>
            <code aria-label="DAG Node History Item 2">none</code>
          </div>
          <div class="dag-history-row">
            <span class="swatch history"></span>
            <code aria-label="DAG Node History Item 3">none</code>
          </div>
          <div class="dag-history-row">
            <span class="swatch history"></span>
            <code aria-label="DAG Node History Item 4">none</code>
          </div>
          <div class="dag-history-row">
            <span class="swatch history"></span>
            <code aria-label="DAG Node History Item 5">none</code>
          </div>
        </div>
        <button type="button" class="dag-menu-btn" aria-label="DAG Menu" aria-expanded="false">Menu</button>
        <div class="dag-menu-panel" aria-label="DAG Menu Panel" hidden>
          <button type="button" aria-label="DAG Menu Navigate Table">Table</button>
          <button type="button" aria-label="DAG Menu Navigate Three">Three</button>
        </div>
        <div class="dag-controls" aria-label="DAG Controls Grid">
          <button type="button" class="dag-thumb" aria-label="DAG Back">Back</button>
          <button type="button" class="dag-thumb" aria-label="DAG Add">Add</button>
          <button type="button" class="dag-thumb" aria-label="DAG Connect">Link</button>
          <button type="button" class="dag-thumb" aria-label="DAG Unlink">Unlink</button>
          <button type="button" class="dag-thumb" aria-label="DAG Nest">Nest</button>
          <button type="button" class="dag-thumb" aria-label="DAG Clear Picks">Clear</button>
          <input class="dag-label-input" type="text" aria-label="DAG Label Input" placeholder="Select node to rename" />
          <button type="button" class="dag-rename-btn" aria-label="DAG Rename">Rename</button>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
