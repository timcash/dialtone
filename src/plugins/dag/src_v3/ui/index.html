<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAG v3</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="app">
      <header aria-label="App Header">
        <h1>dialtone.dag</h1>
      </header>

      <nav aria-label="Global Menu">
        <div aria-label="Global Menu Panel" hidden></div>
      </nav>

      <section id="dag-table" aria-label="DAG Table Section">
        <table aria-label="DAG Table">
          <thead>
            <tr>
              <th>KEY</th>
              <th>VALUE</th>
              <th>STATUS</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="three" aria-label="Three Section" hidden>
        <canvas aria-label="Three Canvas"></canvas>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
