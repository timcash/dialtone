<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot v1</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="app">
      <header aria-label="App Header">
        <h1>dialtone.robot</h1>
      </header>

      <nav aria-label="Global Menu">
        <div aria-label="Global Menu Panel" hidden></div>
      </nav>

      <!-- HERO SECTION -->
      <section id="hero" aria-label="Hero Section">
        <canvas aria-label="Hero Canvas" class="hero-stage"></canvas>
        <div class="hero-thumb" aria-label="Hero Controls">
          <button type="button" aria-label="Hero Action">Action</button>
        </div>
        <aside class="hero-legend" aria-label="Hero Legend">
          <h2 aria-label="Hero Title">Hero</h2>
          <p aria-label="Hero Subtitle">Robot hero visualization with real-time motion and section lifecycle controls.</p>
        </aside>
      </section>

      <!-- DOCS SECTION -->
      <section id="docs" aria-label="Docs Section" hidden>
        <div class="docs-primary" aria-label="Docs Content">
          <h2 aria-label="Docs Title">Documentation</h2>
          <p aria-label="Docs Subtitle">Robot docs placeholder content.</p>
        </div>
        <div class="docs-thumb" aria-label="Docs Controls"></div>
        <aside class="docs-legend" aria-label="Docs Legend"></aside>
      </section>

      <!-- TELEMETRY SECTION -->
      <section id="table" aria-label="Telemetry Section" hidden>
        <table aria-label="Robot Table" class="telemetry-table">
          <thead>
            <tr>
              <th>KEY</th>
              <th>VALUE</th>
              <th>STATUS</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="telemetry-thumb" aria-label="Telemetry Controls"></div>
        <aside class="telemetry-legend" aria-label="Telemetry Legend"></aside>
      </section>

      <!-- 3D SECTION -->
      <section id="three" aria-label="Three Section" hidden>
        <canvas aria-label="Three Canvas" class="three-stage"></canvas>
        <div class="three-thumb" aria-label="Three Controls"></div>
        <aside class="three-legend" aria-label="Three Legend"></aside>
      </section>

      <!-- TERMINAL SECTION -->
      <section id="xterm" aria-label="Xterm Section" hidden>
        <div aria-label="Xterm Terminal" class="xterm-primary"></div>
        <div class="xterm-thumb" aria-label="Xterm Controls">
          <input aria-label="Xterm Input" type="text" value="status --verbose" placeholder="Enter command..." />
        </div>
        <aside class="xterm-legend" aria-label="Xterm Legend"></aside>
      </section>

      <!-- CAMERA SECTION -->
      <section id="video" aria-label="Video Section" hidden>
        <video aria-label="Test Video" class="video-primary" muted playsinline></video>
        <div class="video-thumb" aria-label="Video Controls"></div>
        <aside class="video-legend" aria-label="Video Legend"></aside>
      </section>

      <!-- CONTROLS SECTION -->
      <section id="controls" aria-label="Controls Section" hidden>
        <div class="controls-primary" aria-label="Controls Dashboard">
          <h2>Robot Controls</h2>
          <div class="controls-grid">
            <button id="btn-arm" aria-label="Arm System">ARM</button>
            <button id="btn-disarm" aria-label="Disarm System">DISARM</button>
            <button id="btn-manual" aria-label="Set Mode Manual">MANUAL</button>
            <button id="btn-guided" aria-label="Set Mode Guided">GUIDED</button>
          </div>
        </div>
        <div class="controls-thumb" aria-label="Controls Panel"></div>
        <aside class="controls-legend" aria-label="Controls Legend"></aside>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
