<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot v1</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="app">
      <header aria-label="App Header">
        <h1>dialtone.robot <span id="app-version"></span></h1>
      </header>

      <nav aria-label="Global Menu">
        <div aria-label="Global Menu Panel" hidden></div>
      </nav>

      <!-- HERO SECTION -->
      <section id="hero" aria-label="Hero Section">
        <canvas aria-label="Hero Canvas" class="hero-stage"></canvas>
        <div class="hero-marketing" aria-label="Hero Marketing">
          <h1>Dialtone Robot</h1>
          <p>Autonomous intelligence for the next generation of exploration.</p>
        </div>
      </section>

      <!-- DOCS SECTION -->
      <section id="docs" aria-label="Docs Section" hidden>
        <div class="docs-primary" aria-label="Docs Content">
          <h2 aria-label="Docs Title">Documentation</h2>
          <p aria-label="Docs Subtitle">Robot docs placeholder content.</p>
        </div>
        <div class="docs-thumb" aria-label="Docs Controls"></div>
        <aside class="docs-legend" aria-label="Docs Legend"></aside>
      </section>

      <!-- TELEMETRY SECTION -->
      <section id="table" aria-label="Telemetry Section" hidden>
        <table aria-label="Robot Table" class="telemetry-table">
          <thead>
            <tr>
              <th>KEY</th>
              <th>VALUE</th>
              <th>STATUS</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="telemetry-thumb" aria-label="Telemetry Controls"></div>
        <aside class="telemetry-legend" aria-label="Telemetry Legend"></aside>
      </section>

      <!-- 3D SECTION -->
      <section id="three" aria-label="Three Section" hidden>
        <canvas aria-label="Three Canvas" class="three-stage"></canvas>
        <div class="three-thumb" aria-label="Three Controls">
          <div class="thumb-grid">
            <button type="button" class="thumb-btn btn-danger" id="three-arm" aria-label="Arm">ARM</button>
            <button type="button" class="thumb-btn btn-warning" id="three-disarm" aria-label="Disarm">DISARM</button>
            <button type="button" class="thumb-btn" id="three-manual" aria-label="Manual">MANUAL</button>
            <button type="button" class="thumb-btn" id="three-guided" aria-label="Guided">GUIDED</button>
          </div>
        </div>
        <aside class="three-legend" aria-label="Three Legend">
          <div class="hud-row"><span>MODE:</span> <span id="hud-mode">STABILIZE</span></div>
          <div class="hud-row"><span>BATT:</span> <span id="hud-batt">0.0</span>V</div>
          <div class="hud-row"><span>ALT:</span> <span id="hud-alt">0.0</span>m</div>
          <div class="hud-row"><span>SPD:</span> <span id="hud-spd">0.0</span>m/s</div>
          <div class="hud-row"><span>GPS:</span> <span id="hud-gps">0.0, 0.0</span></div>
          <div class="hud-row"><span>HDG:</span> <span id="hud-hdg">0.0</span>Â°</div>
          <div class="hud-row latency-graph-row">
            <span>LATENCY:</span>
            <div class="latency-graph-container">
              <canvas id="latency-graph" width="120" height="24"></canvas>
              <span id="hud-latency">0</span>ms
            </div>
          </div>
          <div class="hud-errors" id="hud-errors"></div>
        </aside>
      </section>

      <!-- TERMINAL SECTION -->
      <section id="xterm" aria-label="Xterm Section" hidden>
        <div class="xterm-primary" aria-label="Xterm Terminal"></div>
        <input aria-label="Xterm Input" type="text" value="status --verbose" placeholder="Enter command..." />
        <aside class="xterm-legend" aria-label="Xterm Legend"></aside>
      </section>

      <!-- CAMERA SECTION -->
      <section id="video" aria-label="Video Section" hidden>
        <video aria-label="Test Video" class="video-primary" muted playsinline></video>
        <div class="video-thumb" aria-label="Video Controls"></div>
        <aside class="video-legend" aria-label="Video Legend"></aside>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      if ('serviceWorker' in navigator) {
        const isTest = new URLSearchParams(window.location.search).has('test');
        if (!isTest) {
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            window.location.reload();
          });
          navigator.serviceWorker.register('/sw.js');
        } else {
          console.log("Skipping PWA registration (test mode)");
        }
      }
    </script>
  </body>
</html>
