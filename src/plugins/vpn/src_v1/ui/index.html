<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VPN v1</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="app">
      <header aria-label="App Header">
        <h1>dialtone.vpn</h1>
      </header>

      <nav aria-label="Global Menu">
        <div aria-label="Global Menu Panel" hidden></div>
      </nav>

      <section id="hero" aria-label="Hero Section">
          <div>
            <h2 aria-label="Hero Title">VPN Node</h2>
            <p aria-label="Hero Subtitle">Secure encrypted tunnel status and network topology visualization.</p>
          </div>
          <canvas aria-label="Hero Canvas"></canvas>
      </section>

      <section id="docs" aria-label="Docs Section" hidden>
          <div>
            <h2 aria-label="Docs Title">VPN Protocol</h2>
            <p aria-label="Docs Subtitle">Encapsulated WireGuard transport over Tailscale.</p>
          </div>
      </section>

      <section id="table" aria-label="Table Section" hidden>
          <table aria-label="VPN Table">
            <thead>
              <tr>
                <th>PEER</th>
                <th>LATENCY</th>
                <th>STATE</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>drone-1</td><td>12ms</td><td>CONNECTED</td></tr>
              <tr><td>base-station</td><td>45ms</td><td>STABLE</td></tr>
              <tr><td>relay-east-1</td><td>120ms</td><td>IDLE</td></tr>
            </tbody>
          </table>
      </section>

      <section id="three" aria-label="Three Section" hidden>
        <canvas aria-label="Three Canvas"></canvas>
      </section>

      <section id="xterm" aria-label="Xterm Section" hidden>
        <div aria-label="Xterm Terminal"></div>
        <input aria-label="Xterm Input" type="text" value="vpn status" placeholder="Enter command..." />
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
