<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>testv1 browser lifecycle</title>
</head>
<body>
  <button aria-label="Option Button" onclick="console.log('option-clicked')">Option</button>
  <div aria-label="Lifecycle Status" data-state="idle">idle</div>
  <script>
    window.__suiteMarker = 'alive';
    const btn = document.querySelector('[aria-label="Option Button"]');
    const status = document.querySelector('[aria-label="Lifecycle Status"]');
    btn.addEventListener('click', () => {
      status.setAttribute('data-state', 'clicked');
    });
  </script>
</body>
</html>
