<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSL Node Manager</title>
  </head>
  <body>
    <header class="header-title">
      <h1>dialtone.wsl</h1>
      <p id="header-subtitle">wsl instance explorer</p>
    </header>

    <div id="global-menu">
      <button id="global-menu-toggle" aria-expanded="false" aria-label="Toggle Menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <div id="global-menu-panel" hidden>
        <div class="menu-header">Navigation</div>
        <button class="menu-button" onclick="window.location.hash = '#wsl-home'">Hero Visualization</button>
        <button class="menu-button" onclick="window.location.hash = '#wsl-settings'">Documentation</button>
        <button class="menu-button" onclick="window.location.hash = '#wsl-table'">Spreadsheet Manager</button>
      </div>
    </div>

    <main id="app">
      <section id="wsl-home" class="viz-section snap-slide" data-subtitle="wsl cluster visualization" aria-label="WSL Hero Section">
        <div class="viz-container"></div>
        <div class="marketing-overlay">
          <h2 aria-label="WSL Hero Title">WSL Node Explorer</h2>
          <p data-typing-subtitle></p>
        </div>
      </section>

      <section id="wsl-settings" class="viz-section snap-slide" data-subtitle="wsl documentation" aria-label="WSL Documentation Section">
        <div class="settings-container">
          <h1 aria-label="WSL Documentation Title">WSL & Plugin Architecture</h1>
          <p>Full control over your Windows Subsystem for Linux nodes.</p>
        </div>
      </section>

      <section id="wsl-table" class="viz-section snap-slide" data-subtitle="wsl node spreadsheet" aria-label="WSL Spreadsheet Section">
        <div class="explorer-container">
          <div class="explorer-column">
            <div class="spreadsheet-wrapper">
              <table aria-label="WSL Process Table" style="width: 100%; border-collapse: collapse; font-family: monospace; font-size: 13px;">
                <thead>
                  <tr style="background: #111; text-align: left; border-bottom: 1px solid #333;">
                    <th style="padding: 12px; color: #00ff88; width: 120px;">NAME</th>
                    <th style="padding: 12px; color: #00ff88; width: 100px;">STATE</th>
                    <th style="padding: 12px; color: #00ff88; width: 80px;">VERSION</th>
                    <th style="padding: 12px; color: #00ff88; width: 150px;">MEMORY</th>
                    <th style="padding: 12px; color: #00ff88;">DISK</th>
                    <th style="padding: 12px; color: #00ff88; text-align: right; width: 150px;">ACTIONS</th>
                  </tr>
                </thead>
                <tbody id="node-rows">
                  <tr><td colspan="6" style="padding: 20px; text-align: center; opacity: 0.5;">Initializing...</td></tr>
                </tbody>
              </table>
            </div>
            <button id="start-node" aria-label="Spawn WSL Node" class="floating-spawn-btn">+</button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
