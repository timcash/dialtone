<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSL Node Manager</title>
  </head>
  <body>
    <div id="app">
      <div id="global-menu-panel" hidden></div>

      <header class="header-title">
        <h1>dialtone.wsl</h1>
        <p id="header-subtitle">wsl instance explorer</p>
        <div class="header-fps">FPS --</div>
      </header>

      <div class="top-right-controls">
        <button id="global-menu-toggle" class="menu-toggle" type="button" aria-expanded="false">Menu</button>
      </div>

      <main>
        <section id="home" class="snap-slide" data-subtitle="wsl cluster visualization" aria-label="Home Section">
          <div class="viz-container"></div>
          <div class="marketing-overlay">
            <h2 aria-label="WSL Hero Title">WSL Node Explorer</h2>
            <p data-typing-subtitle></p>
          </div>
        </section>

        <section id="docs" class="snap-slide" data-subtitle="wsl documentation" aria-label="Docs Section">
          <div class="marketing-overlay">
            <h2 aria-label="WSL Documentation Title">WSL & Plugin Architecture</h2>
            <p>Full control over your Windows Subsystem for Linux nodes.</p>
          </div>
        </section>

        <section id="table" class="snap-slide" data-subtitle="wsl node spreadsheet" aria-label="Table Section">
          <div class="explorer-container">
            <div class="explorer-column">
              <div class="spreadsheet-wrapper">
                <table aria-label="WSL Process Table" style="width: 100%; border-collapse: collapse; font-family: monospace; font-size: 13px;">
                  <thead>
                    <tr style="background: #111; text-align: left; border-bottom: 1px solid #333;">
                      <th style="padding: 12px; color: #00ff88; width: 120px;">NAME</th>
                      <th style="padding: 12px; color: #00ff88; width: 100px;">STATE</th>
                      <th style="padding: 12px; color: #00ff88; width: 80px;">VERSION</th>
                      <th style="padding: 12px; color: #00ff88; width: 150px;">MEMORY</th>
                      <th style="padding: 12px; color: #00ff88;">DISK</th>
                      <th style="padding: 12px; color: #00ff88; text-align: right; width: 150px;">ACTIONS</th>
                    </tr>
                  </thead>
                  <tbody id="node-rows">
                    <tr><td colspan="6" style="padding: 20px; text-align: center; opacity: 0.5;">Initializing...</td></tr>
                  </tbody>
                </table>
              </div>
              <button id="start-node" aria-label="Spawn WSL Node" class="floating-spawn-btn">+</button>
            </div>
          </div>
        </section>

        <section id="settings" class="snap-slide" data-subtitle="wsl settings" aria-label="Settings Section">
          <div class="settings-container">
            <h1 aria-label="Settings Title">Configuration</h1>
            <p>Modify your WSL plugin behavior here.</p>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
