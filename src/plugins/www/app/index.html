<!DOCTYPE html>

  <title>dialtone.earth</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

<body>
  <div id="app">
    <div id="global-menu-panel" class="menu-panel" hidden></div>
    <header class="header-title">
      <h1>dialtone.earth</h1>
      <p class="version header-fps">FPS --</p>
      <p class="version">v1.0.78</p>
    </header>

    <nav class="main-nav">
      <a href="/" class="nav-btn" aria-label="Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"

          <path d="M12 8h.01" />

    <!-- Slide 1: Earth V1 -->

        <div id="about-container"></div>
      </div>
    </section>

        <div id="cad-container"></div>
      </div>

      <div class="section-content">
        <div id="radio-container"></div>
      </div>
    </section>
