<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swarm V2 Node</title>
  </head>
  <body>
    <header class="header-title">
      <h1>dialtone.swarm</h1>
      <p id="header-subtitle">distributed data explorer</p>
      <div class="header-fps">FPS --</div>
    </header>

    <div class="top-right-controls">
      <div class="menu-system">
        <button id="global-menu-toggle" class="menu-toggle" aria-expanded="false">MENU</button>
        <div id="global-menu-panel" class="menu-panel" hidden></div>
      </div>
    </div>

    <main id="app">
      <section id="s-demo" class="snap-slide" data-subtitle="interactive node visualization">
        <div id="demo-container" class="viz-container"></div>
      </section>

      <section id="s-explorer" class="snap-slide" data-subtitle="swarm data explorer">
        <div class="explorer-wrapper">
          <div class="card">
            <h3>Key/Value Store</h3>
            <div class="input-row">
              <input type="text" id="kv-key" placeholder="Key" />
              <input type="text" id="kv-val" placeholder="Value" />
              <button id="kv-put" class="menu-button-primary">Put</button>
            </div>
            <div id="kv-list" class="data-list"></div>
          </div>
          <div class="card">
            <h3>Event Log</h3>
            <div class="input-row">
              <input type="text" id="log-msg" placeholder="Log message..." />
              <button id="log-append" class="menu-button-primary">Append</button>
            </div>
            <div id="log-list" class="data-list"></div>
          </div>
        </div>
      </section>

      <section id="s-terminal" class="snap-slide" data-subtitle="interactive terminal">
        <div class="terminal-wrapper">
          <div id="terminal-container"></div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
