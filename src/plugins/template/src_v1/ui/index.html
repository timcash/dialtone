<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template Plugin</title>
</head>
<body>
  <header class="header-title">
    <h1>dialtone.template</h1>
    <p id="header-subtitle">plugin architecture template</p>
    <div class="header-fps">FPS --</div>
  </header>

  <div id="global-menu">
    <button id="global-menu-toggle" aria-expanded="false" aria-label="Toggle Menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <div id="global-menu-panel" hidden>
      <div class="menu-header">Navigation</div>
      <button class="menu-button" onclick="window.location.hash = '#home'">Home Hero</button>
      <button class="menu-button" onclick="window.location.hash = '#table'">Data Table</button>
      <button class="menu-button" onclick="window.location.hash = '#settings'">Settings & Config</button>
    </div>
  </div>

  <main id="app">
    <section id="home" class="snap-slide" data-subtitle="template visualization" aria-label="Home Section">
      <div id="viz-container" class="viz-container"></div>
      <div class="marketing-overlay">
        <h2 aria-label="Home Hero Title">Template Hero</h2>
        <p data-typing-subtitle></p>
      </div>
    </section>

    <section id="table" class="snap-slide" data-subtitle="data spreadsheet" aria-label="Table Section">
      <div style="width: 100%; height: 100%; display: flex; flex-direction: column; background: #000;">
        <table style="width: 100%; border-collapse: collapse; font-family: monospace; font-size: 13px;">
          <thead>
            <tr style="background: #111; text-align: left; border-bottom: 1px solid #333;">
              <th style="padding: 12px; color: #00ff88;">KEY</th>
              <th style="padding: 12px; color: #00ff88;">VALUE</th>
              <th style="padding: 12px; color: #00ff88;">STATUS</th>
            </tr>
          </thead>
          <tbody id="table-rows">
            <tr style="border-bottom: 1px solid #222;">
              <td style="padding: 12px;">system_clock</td>
              <td style="padding: 12px;">1707525600</td>
              <td style="padding: 12px; color: #00ff88;">SYNCED</td>
            </tr>
            <tr style="border-bottom: 1px solid #222;">
              <td style="padding: 12px;">network_latency</td>
              <td style="padding: 12px;">12ms</td>
              <td style="padding: 12px; color: #00ff88;">OPTIMAL</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section id="settings" class="snap-slide" data-subtitle="template settings" aria-label="Settings Section">
      <div class="settings-container">
        <h1 aria-label="Settings Title">Configuration</h1>
        <p>Modify your plugin behavior here.</p>
      </div>
    </section>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
