<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template Plugin</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div id="app">
    <div id="global-menu-panel" hidden></div>
    
    <header class="header-title">
      <h1>dialtone.template</h1>
      <p id="header-subtitle">plugin architecture template</p>
      <div class="header-fps">FPS --</div>
    </header>

    <div class="top-right-controls">
      <button id="global-menu-toggle" class="menu-toggle" type="button" aria-expanded="false">Menu</button>
    </div>

    <main>
      <section id="home" class="snap-slide" data-subtitle="template visualization" aria-label="Home Section">
        <div id="viz-container" class="viz-container"></div>
        <div class="marketing-overlay">
          <h2 aria-label="Home Hero Title">Template Hero</h2>
          <p data-typing-subtitle></p>
        </div>
      </section>

      <section id="docs" class="snap-slide" data-subtitle="plugin documentation" aria-label="Docs Section">
        <div class="marketing-overlay">
          <h2 aria-label="Docs Title">Documentation</h2>
          <p data-typing-subtitle></p>
          <div class="code-block" style="background: #111; padding: 1rem; border-radius: 4px; font-family: monospace; margin-top: 1rem;">
            <code>$ ./dialtone.sh template build src_v1</code><br/>
            <code>$ ./dialtone.sh template smoke src_v1</code>
          </div>
        </div>
      </section>

      <section id="table" class="snap-slide" data-subtitle="data spreadsheet" aria-label="Table Section">
        <div style="width: 100%; height: 100%; display: flex; flex-direction: column; background: #000;">
          <table aria-label="Template Table" class="data-table">
            <thead>
              <tr>
                <th>KEY</th>
                <th>VALUE</th>
                <th>STATUS</th>
              </tr>
            </thead>
            <tbody id="table-rows">
              <tr>
                <td>system_clock</td>
                <td>1707525600</td>
                <td style="color: var(--primary-color);">SYNCED</td>
              </tr>
              <tr>
                <td>network_latency</td>
                <td>12ms</td>
                <td style="color: var(--primary-color);">OPTIMAL</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section id="settings" class="snap-slide" data-subtitle="template settings" aria-label="Settings Section">
        <div class="settings-container">
          <h1 aria-label="Settings Title">Configuration</h1>
          <p>Modify your plugin behavior here.</p>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
