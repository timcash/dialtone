<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Test UI</title>
    <style>
      body { margin: 0; background: #05070a; color: #fff; font-family: sans-serif; }
      canvas { display: block; width: 100vw; height: 100vh; }
      .ui-overlay { position: absolute; top: 60px; left: 20px; z-index: 10; pointer-events: none; }
      button { pointer-events: auto; padding: 10px 20px; background: #1a1d23; color: #fff; border: 1px solid #30363d; border-radius: 6px; cursor: pointer; }
      button:hover { background: #30363d; }
    </style>
  </head>
  <body>
    <div id="app">
      <header aria-label="App Header">
        <h1>simple-test</h1>
      </header>

      <nav aria-label="Global Menu">
        <div aria-label="Global Menu Panel" hidden></div>
      </nav>

      <section id="simple-three-stage" aria-label="Simple Three Section" data-ready="false" data-interacted="false">
        <canvas aria-label="Simple Canvas"></canvas>
        <div class="ui-overlay">
          <button type="button" aria-label="Simple Interaction Button">Interact</button>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
