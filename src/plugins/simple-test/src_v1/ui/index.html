<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Test UI</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="app">
      <header aria-label="App Header">
        <h1>simple-test</h1>
      </header>

      <nav aria-label="Global Menu">
        <div aria-label="Global Menu Panel" hidden></div>
      </nav>

      <section id="simple-three-stage" aria-label="Simple Three Section" data-ready="false" data-interacted="false">
        <canvas aria-label="Simple Canvas" class="overlay-primary"></canvas>
        
        <aside class="overlay-chatlog" aria-label="Simple Chatlog">
          <div class="simple-chatlog-xterm" aria-label="Simple Chatlog Terminal"></div>
        </aside>

        <form class="overlay-form" aria-label="Simple Mode Form">
          <button type="button" aria-label="Simple Interaction Button">Interact</button>
          <input type="text" placeholder="Type message..." aria-label="Simple Input" />
        </form>

        <aside class="overlay-legend" aria-label="Simple Legend">
          <h3>Stats</h3>
          <div>Status: <span id="simple-status">Ready</span></div>
        </aside>

        <footer class="overlay-status-bar" aria-label="Simple Status Bar">
          <span>Connected</span>
        </footer>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
