<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Test UI</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="app">
      <header aria-label="App Header">
        <h1>simple-test</h1>
      </header>

      <nav aria-label="Global Menu">
        <div aria-label="Global Menu Panel" hidden></div>
      </nav>

      <section id="simple-three-stage" aria-label="Simple Three Section" data-ready="false" data-interacted="false">
        <canvas aria-label="Simple Canvas"></canvas>
        
        <aside class="simple-legend" aria-label="Simple Legend">
          <h3>Stats</h3>
          <div>Status: <span id="simple-status">Ready</span></div>
        </aside>

        <form aria-label="Simple Mode Form">
          <div class="simple-chatlog" aria-label="Simple Chatlog">
            <div class="simple-chatlog-xterm" aria-label="Simple Chatlog Terminal"></div>
          </div>
          <button type="button" aria-label="Simple Form 1">1:Reset</button>
          <button type="button" aria-label="Simple Form 2">2:Add</button>
          <button type="button" aria-label="Simple Form 3">3:Action</button>
          <button type="button" aria-label="Simple Form 4">4:-</button>
          <button type="button" aria-label="Simple Form 5">5:-</button>
          <button type="button" aria-label="Simple Form 6">6:-</button>
          <button type="button" aria-label="Simple Form 7">7:-</button>
          <button type="button" aria-label="Simple Form 8">8:-</button>
          <button type="button" aria-label="Simple Mode">9:Mode: Demo</button>
          <input type="text" placeholder="Type message..." aria-label="Simple Input" />
          <button type="button" aria-label="Simple Interaction Button">10:Interact</button>
        </form>

        <footer class="simple-status-bar" aria-label="Simple Status Bar">
          <span>Connected</span>
        </footer>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
