<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover UI - Command Center</title>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --panel-bg: rgba(20, 20, 25, 0.85);
            --accent-color: #00ffcc;
            --danger-color: #ff4d4d;
            --text-color: #e0e0e0;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            grid-template-rows: 1fr 300px;
            height: 100vh;
            width: 100vw;
        }

        /* --- Main Visualization Area --- */
        #main-view {
            grid-column: 2;
            grid-row: 1;
            position: relative;
            background: #000;
            overflow: hidden;
            border: var(--glass-border);
        }

        #threejs {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* --- HUD Overlay --- */
        #hud {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            text-align: center;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            z-index: 5;
        }

        .hud-item {
            font-size: 1.2rem;
            margin: 5px 0;
            letter-spacing: 2px;
        }

        .hud-status {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        /* --- Side Panels --- */
        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: var(--glass-border);
            z-index: 10;
            overflow-y: auto;
        }

        .panel-right {
            grid-column: 3;
            grid-row: 1 / span 2;
            border-right: none;
            border-left: var(--glass-border);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            margin-top: 0;
            color: var(--accent-color);
            border-bottom: 1px solid rgba(0, 255, 204, 0.2);
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        /* --- Button List --- */
        #button_list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #button_list li {
            margin: 0;
            padding: 0;
        }

        #button_list button {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #button_list button:hover {
            background: rgba(0, 255, 204, 0.1);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }

        #button_list button.danger {
            color: var(--danger-color);
        }

        #button_list button.danger:hover {
            background: rgba(255, 77, 77, 0.1);
            border-color: var(--danger-color);
        }

        /* --- Mapbox Section --- */
        #mapbox {
            grid-column: 1;
            grid-row: 2;
            background: #111;
            border-top: var(--glass-border);
            border-right: var(--glass-border);
            min-height: 200px;
            height: 100%;
        }

        /* --- Parameters Section --- */
        #parameter_form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        #parameter_form input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
        }

        #parameter_form button {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
        }

        #parameter_table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        #parameter_table th,
        #parameter_table td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #222;
        }

        #parameter_table th {
            color: #666;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        /* --- Logs/Terminal Area --- */
        #logs-container {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            background: #000;
            border-top: var(--glass-border);
        }

        #terminal,
        #mavlink-log {
            flex: 1;
            height: 100%;
            padding: 5px;
            overflow: hidden;
        }

        /* --- Camera --- */
        #camera-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 250px;
            height: 180px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            border: 1px solid #444;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.8rem;
            font-family: 'Orbitron', sans-serif;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #444;
        }

        .status-dot.online {
            background: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }

        .status-dot.offline {
            background: #ff4d4d;
        }
    </style>
</head>

<body>
    <!-- Left Panel: Controls -->
    <div class="panel">
        <h2>Commands</h2>
        <div class="status-header">
            <div id="telemetry-dot" class="status-dot"></div>
            <span id="telemetry-status">Disconnected</span>
        </div>

        <ul id="button_list">
            <li><button id="btn-connect">CONNECT MAVLINK <span>üîó</span></button></li>
            <li><button id="btn-arm">ARM SYSTEM <span>‚ñ∂</span></button></li>
            <li><button id="btn-disarm" class="danger">DISARM SYSTEM <span>‚èπ</span></button></li>
            <li><button id="btn-cam-start">START CAMERA <span>üì∑</span></button></li>
            <li><button id="btn-cam-stop">STOP CAMERA <span>üö´</span></button></li>
            <li><button id="btn-fwd">MOVE FORWARD (1s) <span>‚¨Ü</span></button></li>
            <li><button id="btn-bwd">MOVE BACKWARD (1s) <span>‚¨á</span></button></li>
            <li><button id="btn-left-half">TURN LEFT (HALF) <span>‚Üú</span></button></li>
            <li><button id="btn-right-half">TURN RIGHT (HALF) <span>‚Üù</span></button></li>
            <li><button id="btn-left-full">TURN LEFT (FULL) <span>‚Ü∫</span></button></li>
            <li><button id="btn-right-full">TURN RIGHT (FULL) <span>‚Üª</span></button></li>
            <li><button id="btn-toggle-mock">TOGGLE MOCK MODE <span>üß™</span></button></li>
        </ul>
    </div>

    <!-- Center: Main 3D View -->
    <div id="main-view">
        <canvas id="threejs"></canvas>

        <div id="hud">
            <div class="hud-status" id="hud-mode">INITIALIZING</div>
            <div class="hud-item" id="hud-batt-container">BATT: <span id="hud-battery">--V (--%)</span></div>
            <div class="hud-item" id="hud-speed-container">SPD: <span id="hud-speed">0.0 m/s</span></div>
            <div class="hud-item" id="hud-alt-container">ALT: <span id="hud-alt">0.0 m</span></div>
            <div class="hud-item" id="hud-gps">GPS: NO FIX (0 sats)</div>
            <div class="hud-item" id="hud-gps-coords" style="font-size: 0.9rem; opacity: 0.8;">LAT: -- | LON: --</div>
        </div>

        <div id="camera-container">
            <img id="camera-feed" src="" alt="Camera Stream">
        </div>
    </div>

    <!-- Right Panel: Parameters & Details -->
    <div class="panel panel-right">
        <h2>Parameters</h2>
        <form id="parameter_form">
            <input type="text" id="param-name" placeholder="Parameter Name">
            <input type="number" id="param-value" placeholder="Value">
            <button type="submit" id="btn-set-param">SET PARAMETER</button>
        </form>

        <table id="parameter_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="parameter_body">
                <!-- Parameters will be injected here -->
                <tr>
                    <td colspan="2" style="text-align:center; color: #444;">No data</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bottom Left: Map -->
    <div id="mapbox"></div>

    <!-- Bottom Center: Logs -->
    <div id="logs-container">
        <div id="terminal"></div>
        <div id="mavlink-log"></div>
    </div>

    <script type="module" src="./app.ts"></script>
</body>

</html>
